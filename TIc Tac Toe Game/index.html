<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="button.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE GAME
  </title>
</head>
<body>
  <section class="header">
    <!-- <div id="winsection" class="hide">
      <p id="wintext">WINNER</p>
    </div> -->
    <link rel="stylesheet" href="text.css">
    <h1 id="gametitle">TIC TAC TOE GAME</h1>
    <div class="player">
      <p id="p1" class="yourchance">PLAYER ONE</p>
      <p id="p2" class="notyourchance">PLAYER TWO</p>
    </div>
    <div class="container">
    <div class="game">
      <button id="1" class="gamebuttons"></button>
      <button id="2" class="gamebuttons"></button>
      <button id="3" class="gamebuttons"></button>
      <button id="4" class="gamebuttons"></button>
      <button id="5" class="gamebuttons"></button>
      <button id="6" class="gamebuttons"></button>
      <button id="7" class="gamebuttons"></button>
      <button id="8" class="gamebuttons"></button>
      <button id="9" class="gamebuttons"></button>
    </div>
  </div>
    <!-- <button id="resetbtn" class="button">RESET GAME</button> -->
    <div class="contain">

      <a  id="resetbtn" href="#" class="button button--piyo">
          <div class="button__wrapper">
              <span class="button__text">RESET GAME</span>
          </div>
          <div class="characterBox">
              <div class="character wakeup">
                  <div class="character__face"></div>
              </div>
              <div class="character wakeup">
                  <div class="character__face"></div>
              </div>
              <div class="character">
                  <div class="character__face"></div>
              </div>
          </div>
      </a>
  
      <a id="score" href="#" class="button button--hoo">
          <div class="button__wrapper">
              <span class="button__text">SEE SCORE</span>
          </div>
          <div class="characterBox">
              <div class="character wakeup">
                  <div class="character__face"></div>
                  <div class="charactor__face2"></div>
                  <div class="charactor__body"></div>
              </div>
              <div class="character wakeup">
                  <div class="character__face"></div>
                  <div class="charactor__face2"></div>
                  <div class="charactor__body"></div>
              </div>
              <div class="character">
                  <div class="character__face"></div>
                  <div class="charactor__face2"></div>
                  <div class="charactor__body"></div>
              </div>
          </div>
      </a>
  
  </div>
    <!-- <button id="score" class="button">SEE SCORE</button> -->

  </section>
 

</body>
<script src="app.js"></script>
</html>
